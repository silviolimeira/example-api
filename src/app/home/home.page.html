<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <ul>
      <li *ngFor="let item of items | async">
        {{ item.name }}
      </li>
    </ul>
  </div>
  <ion-button (click)="logout()"></ion-button>
  <ion-button (click)="makerequest()"></ion-button>
  <div id="info">InfoDiv</div>
</ion-content>
